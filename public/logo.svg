<svg width="560" height="120" viewBox="0 0 560 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Upward trending arrow -->
  <path d="M 340 35 L 375 35 L 375 10 L 410 45 L 375 80 L 375 55 L 340 55 L 320 75 L 290 45 L 260 75 L 235 50"
        stroke="url(#arrowGradient)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Arrow head fill -->
  <polygon points="410,45 375,10 375,80" fill="url(#arrowGradient)"/>

  <!-- TraderJourney text -->
  <text x="20" y="85"
        font-family="Arial, sans-serif"
        font-size="64"
        font-weight="bold"
        fill="url(#textGradient)">TraderJourney</text>
</svg>
